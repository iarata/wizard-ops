name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ["ubuntu-latest"]
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # Cache uv dependencies + uv-managed Python installs (+ optional .venv)
      - name: Cache uv + Python installs
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv/python
            .venv
          key: >-
            ${{ runner.os }}-py${{ matrix.python-version }}-uv
            -${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-uv-
            ${{ runner.os }}-uv-

      - name: Set up Python (uv-managed)
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        env:
          # Optional: keep wandb quiet/disabled in CI even if imported
          WANDB_MODE: disabled
        run: |
          uv sync --frozen
          uv pip list

      - name: Run tests & coverage
        env:
          WANDB_MODE: disabled
        run: |
          uv run coverage run --source=wizard_ops -m pytest tests/
          uv run coverage report -m